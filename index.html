<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sports-Pal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">


    <title>Sports-Pal</title>
</head>

<body>
    <div class="container">
        <h1> <img class="logo" src="public/images/sportspal.png">  Sports Pal</h1>
        <p> Pick up Game or Pick up Stats. </p>
        <div class="row">
            <div class="col-md-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action" id="my-games" data-toggle="list" href="#list-profile" role="tab"
                        aria-controls="profile">Home</a>
                    <a class="list-group-item list-group-item-action" id="existing-games" data-toggle="list" href="#list-messages" role="tab"
                        aria-controls="messages">Existing Games</a>
                    <a class="list-group-item list-group-item-action" id="create-game" data-toggle="list" href="#list-settings" role="tab"
                        aria-controls="settings">Create Game</a>
                </div>
            </div>


            <div class="col-md-8">
                <table id="game-table" class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Game</th>
                            <th scope="col">Location</th>
                            <th scope="col">Time</th>
                            <th scope='col'>Join</th>
                        </tr>
                    </thead>
                    <tbody id='game-table-body'>
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>


            </div>
            <div class="row">
                    <div class="col-md-6">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="public/images/clrm.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="public/images/worldcup 2.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="public/images/zlatan 2.jpg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card border-light">
                            <div class="card-header">Header</div>
                            <div class="card-body">
                                <h5 class="card-title">Light card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


    <script>

        var userId;

        /*
            Button listeners
        */
        $(document).ready( function () {
            console.log('adding button listeners');
            $("#my-games").click( function () {
                console.log('my-games');
                userGames(userId, function (games) {
                    updateTable(games);
                });
                $("#card-stats").css("display", "block");
                $("#image-reel").css("display", "block");
            });
            $("#existing-games").click( function () {
                console.log('existing-games');
                games(function (games) {
                    updateTable(games);
                });
                $("#card-stats").css("display", "block");
                $("#image-reel").css("display", "block");
            });
            $("#create-game").click( function () {
                console.log('create-game');
                $("#card-stats").css("display", "none");
                $("#image-reel").css("display", "none");
            });
        });


        /*
            API Calls
        */

        // Grab all games
        function games(callback) {
            $.ajax({
                type: 'GET',
                url: '/api/games'
            }).then( function (response){
                callback(response);
            });
        }

        // Grab all games given a specific user id
        function userGames(userid, callback) {
            console.log('getting games for userid', userid);
            $.ajax({
                type: "GET",
                url: "/api/games/" + userid
            }).then(function (response) {
                callback(response);
            });
        }



        /*
            Table helper functions
        */
        function clearTable () {
            $("#game-table-body").html('');
        }

        function addRow(game) {

            var col1 = $("<td>").text(game.name);
            var col2 = $("<td>").text("Lat: " + game.latitude + " -- Long:"  + game.longitude);

            });
        }
    </script>

</body>

</html>
